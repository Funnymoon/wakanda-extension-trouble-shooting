            <div class="center">
                <section class="thumbnail">
                    <div class="row center-block">
                        <div class="col-xs-12">
                            <img src ="./images/troubleshooting_icon.png" class="center-block">
                            <div class="caption">
                                <h1>Hello, Wakanda Users!</h1>
                                <p> This page has been created to provide information to help you troubleshoot most of the common problems.</p>
                                <label>what do you want build?</label>
                            </div>
                        </div>
                    </div>
                    <form class="row center-block" ng-submit="goToSteps()" name="formApp">
                        <div ng-class="type.os" class="homeButton col-xs-12 col-sm-4 col-md-4" ng-repeat="type in allType | orderBy : 'name'" required>
                            <input ng-disabled="(type.os == os ? false : true)" type="radio" ng-model="$parent.appType" id= "{{$index}}" name="appType" ng-value="type" required>
                            <label for="{{$index}}"><img style="margin-right: 7px" height="40" ng-src="./images/{{type.os}}-logo.png"><span>{{type.name}}</span></label>
                        </div>
                        <div class="col-xs-12">
                            <button type="submit" class="ffButton" style="margin: 20px 0;" ng-disabled="formApp.$invalid" >Next</button>
                        </div>
                        <a id="enabler" href="#">enable all</a>
                    </form>
                </section>
            </div>
